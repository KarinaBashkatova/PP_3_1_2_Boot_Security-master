<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit modal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="modal fade" th:id="'edit' + ${user.id}" tabindex="-1" role="dialog"
     aria-labelledby="edit-user" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="edit-user">Edit user</h5>
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}"
              class="text-center" style="width: 300px; margin: auto">
          <div class="form-group">
            <label th:for="'id' + ${user.id}"><b>ID</b></label>
            <input type="text" th:id="'id' + ${user.id}" name="id"
                   th:value="${user.id}" class="form-control"
                   readonly="readonly"/>
          </div>

          <div class="form-group">
            <label th:for="'userNamt' + ${user.username}"><b>First
              name</b></label>
            <input type="text" th:id="'userName' + ${user.id}"
                   name="firstName" th:value="${user.username}"
                   class="form-control"/>
          </div>

          <div class="form-group">
            <label th:for="'age' + ${user.id}"><b>Age</b></label>
            <input type="number" th:id="'age' + ${user.id}"
                   name="age" th:value="${user.age}"
                   class="form-control"/>
          </div>

          <div class="form-group">
            <label th:for="'email' + ${user.id}"><b>Email</b></label>
            <input type="text" th:id="'email' + ${user.id}"
                   name="email" th:value="${user.email}"
                   class="form-control"/>
          </div>

          <div class="form-group">
            <label th:for="'password' + ${user.id}"><b>Password</b></label>
            <input type="text" th:id="'password' + ${user.id}"
                   name="password" th:value="${user.password}"
                   class="form-control"/>
          </div>



          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Close
            </button>
            <button type="submit" class="btn btn-primary">Edit
            </button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
