<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
                        <span class="navbar-brand" th:text="${currentUser.getEmail()}" id="username-span">Username</span>
                        <span class="navbar-brand" th:text="'with roles: ' + ${currentUser.rolesToString()}" id="roles-span">Roles</span>
                        <div class="collapse navbar-collapse d-flex justify-content-end navbar-nav" id="navbarSupportedContent">
                            <a class="nav-link" href="/logout">Logout</a>
                        </div>
                    </nav>
                    <br>
                    <br>

            <div class="row">
                <div class="col-2">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user">User</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <div class="page-header">
                        <h1>
                           Admin panel
                        </h1>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">User table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/new">New User</a>
                        </li>
                    </ul>

                    <h2>All users</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm border-secondary" >
                            <!--Table Head-->
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>


                            <!--Table Body-->
                            <tbody>

                            <tr th:each="user: ${users}">
                                <td th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">
                                <td th:text="${user.username}">
                                <td  th:text="${user.age}">
                                <td th:text="${user.email}"></td>

                                <td><span th:each="role : ${user.roles}" th:text="${role.toString()}+' '"></span></td>



                                <!--Button for edit modal-->
                                <td>
                                    <button type="button" class="btn btn-info btn-primary" data-toggle="modal"
                                            th:data-target="'#edit' + ${user.id}">
                                        Edit
                                    </button>

                                </td>



                                <!--Button for delete modal-->
                                <td>
                                    <button type="button" class="btn btn-danger btn-primary" data-toggle="modal" th:data-target="'#delete' + ${user.id}"> Delete</button>

                                </td>

                            </tr>

                            </tbody>
                        </table>


                    </div>
                </div>
            </div>

                </div>
            </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
